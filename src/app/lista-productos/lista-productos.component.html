<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <div class="row">
        <div *ngFor="let item of lista">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <app-producto [nombre]="item.nombre" [descripcion]="item.descripcion" [id]="item.id" (idQuitar)="quitarProducto($event)"></app-producto>
            <br><br>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
