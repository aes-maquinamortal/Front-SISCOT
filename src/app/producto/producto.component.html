<div class="card" style="width:300px ; height: 300px;">
  <img class="" [src]="imagen" alt="Card image"
    style="width: 150px; height: 150px; align-self: center">
  <div class="card-body">
    <h4 class="card-title">{{nombre}}</h4>
    <p class="card-text">{{descripcion}}</p>
    <button *ngIf="isCliente()" class="btn btn-sm btn-primary" (click)="agregarAlCarrito()" [disabled]="disabled">Adicionar al Carrito</button>
    
  </div>
</div>
