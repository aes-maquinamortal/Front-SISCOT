<div class="card" style="width:300px ; height: 300px;">
  <img class="" src="../../assets/images/iphone.png" alt="Card image" style="width: 150px; height: 150px; align-self: center">
  <div class="card-body">
    <h4 class="card-title">{{nombre}}</h4>
    <p class="card-text">{{descripcion}}</p>
    <button class="btn btn-sm btn-primary" (click)="agregarAlCarrito()" [disabled]="disabled">Comprar</button>
    
  </div>
</div>
