<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
    <div class="card_login">
      <div class="card">
        <div class="card-body text-center">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>

            <div class="form-group">
              <!-- <label for="username">Name:</label>-->

              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter email"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username es requerido</div>
              </div>

            </div>

            <div class="form-group">
              <!-- <label for="password">Password:</label> -->
              <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">

              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password es requerido</div>
              </div>

            </div>

            <div class="form-group">


              <a rel="nofollow" href="register" class="automatic"> Register </a>

            </div>



            <div class="form-group">

              <button [disabled]="loading" class="btn btn-primary">Login</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
